<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/styles/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card__image">
          <picture>
            <source
              srcset="dist/images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="dist/images/image-header-mobile.jpg"
              alt="Girls working with laptop and talking"
            />
          </picture>
        </div>
        <div class="card__content">
          <div class="card__text">
            <h2>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats-box">
            <div class="stats-item">
              <span class="stats-number">10k+</span>
              <span class="stats-text">companies</span>
            </div>
            <div class="stats-item">
              <span class="stats-number">314</span>
              <span class="stats-text">templates</span>
            </div>
            <div class="stats-item">
              <span class="stats-number">12M+</span>
              <span class="stats-text">queries</span>
            </div>
          </div>
        </div>
      </article>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">evfjunior</a>.
      </div> -->
    </main>
  </body>
</html>
